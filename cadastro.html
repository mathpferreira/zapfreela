<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - ZapFreela</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

<header>
  <h1>ZapFreela ⚡</h1>
  <p>Cadastro de Freelancer</p>
</header>

<section class="cadastro">
  <h2>Cadastro de Freelancer</h2>
  <form id="formCadastro">
    <input type="text" name="nome" placeholder="Nome completo" required />
    <select name="categoria" required>
      <option value="">Selecione a categoria</option>
      <option value="eletricista">Eletricista</option>
      <option value="faxina">Faxina</option>
      <option value="aulas">Aulas Particulares</option>
      <option value="design">Design Gráfico</option>
      <option value="montador">Montador</option>
    </select>
    <input type="number" step="0.1" name="avaliacao" placeholder="Nota (0-5)" required />
    <input type="number" name="num_avaliacoes" placeholder="Nº de avaliações" required />
    <input type="tel" name="telefone" placeholder="Telefone com DDD" required />
    <textarea name="descricao" placeholder="Descrição do serviço" required></textarea>
    <button type="submit" class="botao">Cadastrar</button>
  </form>
  <p id="mensagemCadastro" style="margin-top: 15px;"></p>
</section>

<footer>
  <p>&copy; 2025 ZapFreela. Todos os direitos reservados.</p>
  <p><a href="index.html">Voltar à Home</a></p>
</footer>

<script>
  const formCadastro = document.getElementById('formCadastro');
  const msg = document.getElementById('mensagemCadastro');

  formCadastro.addEventListener('submit', async (e) => {
    e.preventDefault();
    const dados = Object.fromEntries(new FormData(formCadastro));
    const res = await fetch('http://localhost:3000/cadastro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    });

    const resposta = await res.json();

    if (res.ok) {
      msg.textContent = 'Freelancer cadastrado com sucesso!';
      msg.style.color = 'green';
      formCadastro.reset();
    } else {
      msg.textContent = resposta.error || 'Erro ao cadastrar.';
      msg.style.color = 'red';
    }
  });
</script>

</body>
</html>
