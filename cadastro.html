<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - ZapFreela</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

<header>
  <div class="container header-content">
    <a href="index.html" id="elLogo" accesskey="1">
      <img src="https://www.gtatorcidas.net/forum/uploads/monthly_2020_03/X6mzDdF.png.30fee629d6253a7161471f50c35effb6.png.64dfb52f8c52c907f01bdab8c1ae93c2.png" alt="ZapFreela" />
    </a>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="#cadastro">Cadastro</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="cadastro" id="cadastro">
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro">
      <input
        type="text"
        name="nome"
        placeholder="Nome completo:"
        required
        pattern="^[A-Za-zÀ-ÿ]+(?:\s[A-Za-zÀ-ÿ]+)+$"
        title="Informe nome e sobrenome"
      />

      <input
        type="email"
        name="email"
        placeholder="E-mail:"
        required
      />

      <input
        type="tel"
        name="telefone"
        placeholder="WhatsApp:"
        required
        pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
        title="Informe um telefone válido com DDD"
      />

      <input
        type="password"
        name="senha"
        placeholder="Senha (mín. 6 caracteres):"
        required
        minlength="6"
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
        title="A senha deve ter pelo menos 6 caracteres com letras e números."
      />

      <select name="tipo" required>
        <option value="">Tipo de usuário</option>
        <option value="freelancer">Freelancer</option>
        <option value="contratante">Contratante</option>
      </select>

      <!-- Campos extras apenas para freelancer -->
      <div id="camposFreelancer" style="display: none;">
        <select name="categoria">
          <option value="">Categoria do serviço</option>
          <option value="eletricista">Eletricista</option>
          <option value="faxina">Faxina</option>
          <option value="aulas particulares">Aulas Particulares</option>
          <option value="tecnologia">Tecnologia</option>
          <option value="montador">Montador</option>
        </select>

        <textarea name="descricao" placeholder="Fale mais de você"></textarea>
      </div>

      <button type="submit" class="botao">Cadastrar</button>
    </form>
    <p id="mensagemCadastro" style="margin-top: 15px;"></p>
  </section>
</main>

<footer id="contato">
  <p>&copy; 2025 ZapFreela. Todos os direitos reservados.</p>
  <p><a href="#">Instagram</a> | <a href="#">Termos</a> | <a href="#">Contato</a></p>
</footer>

<script src="cadastro.js"></script>
</body>
</html>
